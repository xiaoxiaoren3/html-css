<h1>兰州牛肉面</h1>   
<hr/>
<dl>
    <dt> 兰州牛肉面</dt>
    <dd>在兰州叫做<i>“牛肉面”、“牛大碗”</i>。<br/>在其他地方常常被称作<i>“拉面、牛肉拉面”</i>。</dd>
    <img src="http://www.52hrttpic.com/image/infoImage/201807/05/D1530689666718.png?720x405">
</dl>

<p>特点</p>
<ul>
    <li>一清:汤清</li>
    <li>二白:萝卜片白</li>
    <li>三红:辣椒油红</li>
    <li>四绿:香菜和蒜苗绿</li>
    <li>五黄:面条黄亮</li>
</ul>

<dl>
    <dt>习惯吃法</dt>
    <dd>肉蛋双飞,即佐一份酱牛肉和一份鸡蛋。当然还可以配各色凉拌小菜。</dd>
</dl>
